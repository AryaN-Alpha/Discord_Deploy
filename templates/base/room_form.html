{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create Study Room</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="post">
            {% csrf_token%}
            <!-- {%for field in form%}
            <div class="form__group">
              <label for="room_name">{{field.name}}</label>
                {{field}} -->
              <!-- <input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" /> -->
            <!-- </div>
            {%endfor%}
           -->
           <div class="form__group">
            <label for="room_name">Topic</label> 

            <input id="room_name" value="{{room.topic.name}}"  name="room_name" type="text" placeholder="E.g. Mastering Python + Django" list="topic-list" />
            <datalist id="topic-list">
                <select name="topics">
                {%for topic in topics%}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {%endfor%}
            </select>
            </datalist> 
            </div>

            <div class="form__group">
                <label for="room_name">Name</label>
                {{form.name}} 
            </div>
            
            <div class="form__group">
                <label for="room_name">Description</label>
                {{form.description}} 
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  {% endblock content %}
